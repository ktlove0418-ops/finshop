    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {

        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);

  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="./assets/js/argon-dashboard.min.js?v=2.1.0"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script type="module">
    const {
      createApp
    } = Vue;
    createApp({
      data() {
        return {
          auth: '',
          usersError: false,
          passError: false,
          textError: '',
          isInApp: false,
          isApp: false,
          userAgent: navigator.userAgent
        };
      },

      mounted() {
        let ua = navigator.userAgent.toLowerCase();
        console.log("UA:", ua); // ดูค่าใน console ของ browser

        // ตัวอย่างการเช็ค (เบื้องต้น)
        if (ua.includes('wv') || ua.includes('myapp') || ua.includes('android')) {
          this.isApp = true;
        }
        const profile = localStorage.getItem("Fin-Profile");

        if (!profile || profile === "undefined" || profile == null) { // ตรวจสอบว่าค่าเป็น null, undefined หรือ "undefined"
          Swal.fire({
            toast: true,
            position: 'top-end', // ตำแหน่งของ Toast
            icon: "warning", //ไอคอน (success, error, warning, info, question)
            title: "session die !", // ข้อความหลัก
            showConfirmButton: false, // ไม่แสดงปุ่มยืนยัน
            timer: 3000, // ระยะเวลาแสดง (ms)
            timerProgressBar: true, // แสดงแถบเวลา
          });
        } else {
          const parsedProfile = JSON.parse(profile); // แปลง JSON เฉพาะเมื่อค่าถูกต้อง
          console.log('parsedProfile',parsedProfile);
          // window.location = parsedProfile.redirect;
        }
      },
      methods: {
        getBack() {
          window.location = '../top'
        },
        formatThaiDate(dateStr) {
          return dayjs(dateStr).format("HH:mm");
          // return dayjs(dateStr).format("D MMMM YYYY เวลา HH:mm");
        },

        showToast(txt, icn) {
          Swal.fire({
            toast: true,
            position: 'top-end', // ตำแหน่งของ Toast
            icon: icn, // ไอคอน (success, error, warning, info, question)
            title: txt, // ข้อความหลัก
            showConfirmButton: false, // ไม่แสดงปุ่มยืนยัน
            timer: 5000, // ระยะเวลาแสดง (ms)
            timerProgressBar: true, // แสดงแถบเวลา
          });
        },
        
        async getLogin() {
          if (this.username == '') {
            this.usersError = true;
            this.passError = false;
            this.textError = 'กรุณากรอก ชื่อเข้าใช้งาน';
            $("#user-login").focus();
            return false;
          } else if (this.password == '') {
            this.usersError = false;
            this.passError = true;
            this.textError = 'กรุณากรอกรหัสผ่าน';
            $("#pass-login").focus();
            return false;
          } else {
            this.usersError = false;
            this.passError = false;

            try {
              const url = './api/';
              const config = {
                headers: {
                  'Content-Type': 'application/json'
                }
              }
              await axios.post(url, {
                post: 'login',
                username: this.username,
                password: this.password
              }, config).then(function (response) {
                if (response.data.status) {
                  localStorage.setItem("Fin_Token", JSON.stringify(response.data.access_token));
                  localStorage.setItem("Fin-Profile", JSON.stringify(response.data));
                  Swal.fire({
                    toast: true,
                    position: 'top-end', // ตำแหน่งของ Toast
                    icon: 'success', // ไอคอน (success, error, warning, info, question)
                    title: response.data.msg, // ข้อความหลัก
                    showConfirmButton: false, // ไม่แสดงปุ่มยืนยัน
                    timer: 5000, // ระยะเวลาแสดง (ms)
                    timerProgressBar: true, // แสดงแถบเวลา
                  });
                  setTimeout(() => {
                    window.location = './' + response.data.redirect;
                  }, 1200);
                } else {
                  Swal.fire({
                    toast: true,
                    position: 'top-end', // ตำแหน่งของ Toast
                    icon: 'error', // ไอคอน (success, error, warning, info, question)
                    title: response.data.msg, // ข้อความหลัก
                    showConfirmButton: false, // ไม่แสดงปุ่มยืนยัน
                    timer: 5000, // ระยะเวลาแสดง (ms)
                    timerProgressBar: true, // แสดงแถบเวลา
                  });
                }
              });
            } catch (error) {
              this.showToast(error, 'error');
              console.log('error', error);
            }
          }
        },
        
        async getRegister() {
          if (this.phoneNo == '') {
            this.usersError = true;
            this.passError = false;
            this.textError = 'กรุณากรอกเบอรโทร';
            $("#user-login").focus();
            return false;
          } else if (this.password == '') {
            this.usersError = false;
            this.passError1 = true;
            this.textError1 = 'กรุณากรอกรหัสผ่าน';
            $("#pass-login").focus();
            return false;
          } else if (this.password2 == '') {
            this.passError1 = false;
            this.passError2 = true;
            this.textError2 = 'กรุณากรอกรหัสผ่านอีกครั้ง';
            $("#pass-login2").focus();
            return false;
          } else if (this.password2 !== this.password) {
            this.passError1 = false;
            this.passError2 = true;
            this.textError2 = 'กรอกรหัสผ่านไม่ตรงกัน';
            $("#pass-login2").focus();
            return false;
          } else {
            this.usersError = false;
            this.passError = false;

            try {
              const url = '../server/';
              const config = {
                headers: {
                  'Content-Type': 'application/json'
                }
              }
              await axios.post(url, {
                post: 'register',
                phone: this.phoneNo,
                password: this.password2
              }, config).then(function (response) {
                console.log('h', response.data.msg);
                if (response.data.code === 404) {
                  Swal.fire({
                    toast: true,
                    position: 'top-end', // ตำแหน่งของ Toast
                    icon: 'error', // ไอคอน (success, error, warning, info, question)
                    title: response.data.msg, // ข้อความหลัก
                    showConfirmButton: false, // ไม่แสดงปุ่มยืนยัน
                    timer: 3000, // ระยะเวลาแสดง (ms)
                    timerProgressBar: true, // แสดงแถบเวลา
                  });
                } else {
                  localStorage.setItem("Profile", JSON.stringify(response.data.data));
                  Swal.fire({
                    toast: true,
                    position: 'top-end', // ตำแหน่งของ Toast
                    icon: 'success', // ไอคอน (success, error, warning, info, question)
                    title: 'เข้าสู่ระบบสำเร็จ', // ข้อความหลัก
                    showConfirmButton: false, // ไม่แสดงปุ่มยืนยัน
                    timer: 3000, // ระยะเวลาแสดง (ms)
                    timerProgressBar: true, // แสดงแถบเวลา
                  });

                  setTimeout(() => {
                    window.location = '../member';
                  }, 1200);
                }


              });
            } catch (error) {
              this.showToast(error, 'error');
              console.log('error', error);
            }
          }
        },
        
        async getProfile() {
          try {
            await axios.get(this.apiBase + '/user/profile', {
              headers: {
                'Authorization': 'Bearer ' + Cookies.get('accessToken')
              }
            })
              .then((response) => {

                localStorage.setItem("Profile", JSON.stringify(response.data.data));
                this.showToast('เข้าสู่ระบบสำเร็จ', 'success');
                setTimeout(() => {
                  window.location = '../member';
                }, 1200);

              })
              .catch((error) => {
                this.showToast(error, 'error');
                Toast.fire({
                  icon: "error",
                  title: error
                })
              });

          } catch (error) {
            console.error(error);
          }
        },
        
        logOut() {
          localStorage.removeItem('Profile');
          this.auth = '';
          setTimeout(() => {
            window.location = '../login';
          }, 800);
        },
      }
    }).mount('#app');
  </script>
</body>
